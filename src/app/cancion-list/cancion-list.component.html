<h2>Lista de canciones</h2>
<table class= "table table-striped">
    <thead>
        <tr>
            <th>Nombre de la cancion</th>
            <th>Artista</th>
            <th>AÃ±o</th>
            <th>Album</th>
            <th>Calificacion</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let cancion of canciones">
            <td>{{cancion.nombreCancion}}</td>
            <td>{{cancion.artista}}</td>
            <td>{{cancion.anio}}</td>
            <td>{{cancion.album}}</td>
            <td>{{cancion.calificacion}}</td>
            <td>
                <button (click) ="updateCancion(cancion.id)" class="btn btn-info">Editar</button>
                <button (click) ="deleteCancion(cancion.id)" class="btn btn-danger" style="margin-left:10px">Borrar</button>
            </td>
        </tr>
    </tbody>
</table>
