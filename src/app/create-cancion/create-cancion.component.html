<div class="col-md-6 offset-md-3">
<h3>Agrega una cancion</h3>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label>Nombre de la cancion</label>
        <input type="text" class="form-control" id="nombreCancion"
           [(ngModel)] = "cancion.nombreCancion" name="nombreCancion">
    </div>
    <div class="form-group">
        <label>Artista</label>
        <input type="text" class="form-control" id="artista"
           [(ngModel)] = "cancion.artista" name="artista">
    </div>
    <div class="form-group">
        <label>AÃ±o</label>
        <input type="text" class="form-control" id="anio"
           [(ngModel)] = "cancion.anio" name="anio">
    </div>
    <div class="form-group">
        <label>Album</label>
        <input type="text" class="form-control" id="album"
           [(ngModel)] = "cancion.album" name="album">
    </div>
    <div class="form-group">
        <label>calificacion</label>
        <input type="text" class="form-control" id="calificacion"
           [(ngModel)] = "cancion.calificacion" name="calificacion">
    </div>

    <button class="btn btn-success" type="submit">Agregar</button>
</form>
</div>
